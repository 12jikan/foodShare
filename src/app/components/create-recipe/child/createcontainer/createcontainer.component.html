<div class="mt-25">

  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input [(ngModel)]="postObj.name" class="input" type="text" placeholder="Name">
    </div>
  </div>

  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input [(ngModel)]="postObj.title" class="input" type="text" placeholder="Title">
    </div>
  </div>

  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea [(ngModel)]="postObj.desc" class="textarea" placeholder="Recipe Description"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button (click)="postRecipe()" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text">Cancel</button>
    </div>
  </div>
</div>
