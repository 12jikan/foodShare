<div class="mt-25">

  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input [(ngModel)]="postObj.name" class="input" type="text" placeholder="Name" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input [(ngModel)]="postObj.title" class="input" type="text" placeholder="Title" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea [(ngModel)]="postObj.desc" class="textarea" placeholder="Recipe Description"></textarea>
    </div>
  </div>

  <div class="field has-text-centered">
    <h1>Select your tools and ingredients below</h1>
  </div>

  <div class="field is-grouped">

    <div class="control">
      <div class="select">
        <select [(ngModel)]="_ingredients">
          <option>Select dropdown</option>
          <option *ngFor="let item of ingredients" [ngValue]="item">{{ item }}</option>
        </select>
      </div>
    </div>

    <div class="control">
      <button (click)="addIngredients()" class="button is-info is-outlined is-rounded">Add</button>
    </div>

  </div>

  <div class="field is-grouped">
    <div class="control">
      <div class="select">
        <select [(ngModel)]="_tool">
          <option>Select dropdown</option>
          <option *ngFor="let item of tools" [ngValue]="item">{{ item }}</option>
        </select>
      </div>
    </div>

    <div class="control">
      <button (click)="addTools()" class="button is-info is-outlined is-rounded">Add</button>
    </div>
  </div>

  <div class="field">
    <a class="tag is-light is-size-7">Don't See What You're Looking For?</a>
  </div>

  <div class="field">
    <div class="columns">

      <div class="column">
        <h1>Tools:</h1>
        <p *ngIf="toolsTable.length == 0" class="">(none)</p>

        <div *ngFor="let item of toolsTable">
          <p class="tag">{{item}}</p>
          <br />
        </div>
      </div>

      <div class="column">
        <h1 class="">Ingredients</h1>
        <p *ngIf="ingredientsTable.length == 0" class="">(none)</p>

        <div *ngFor="let item of ingredientsTable">
          <p class="tag">{{item}}</p>
          <br />
        </div>
      </div>

    </div>
  </div>

  <hr>

  <div class="columns">
    <h1 class="title iss-size-4 has-text-centered column">Recipe Steps</h1>
  </div>

  <hr>
  <div class="field">
    
    <div class="control">
      <input class="input" type="text" placeholder="Normal input">
    </div>

    <div class="box">



    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button (click)="postRecipe()" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text">Cancel</button>
    </div>
  </div>


</div>
