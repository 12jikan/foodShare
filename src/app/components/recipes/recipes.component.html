<div class="container">
  <div class="box">

    <div *ngIf="recipesArr" class="columns is-multiline">
      <div *ngFor="let recipe of recipesArr" class="column is-12">
        <h1></h1>
        <h2>Author: {{ recipe.name }}</h2>
        <p>{{recipe.desc}}</p>

        <div *ngIf ="recipe.steps">
          <div *ngFor="let step of objKeys(recipe.steps) ">
            <h1>{{step}}</h1>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
